<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
          <div class="form-group">
            <label for="name">Project name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <span *ngIf="!signupForm.get('projectData.name').valid && signupForm.get('projectData.name').touched">
              <span *ngIf="signupForm.get('projectData.name').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="signupForm.get('projectData.name').errors['required']">This field is required</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <span *ngIf="!signupForm.get('projectData.email').valid && signupForm.get('projectData.email').touched">
              <span *ngIf="signupForm.get('projectData.email').errors['required']">This field is required</span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select class="form-control" name="status" id="status" formControlName="status">
            <option *ngFor="let s of status" [value]="s">{{s}}</option>
          </select>
        </div>
        <button [disabled]="!valid" class="btn btn-primary" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
